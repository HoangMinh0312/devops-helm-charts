name: Create GitHub Release

on:
  push:
    tags:
      - 'v*' # Trigger the workflow on tags that match the pattern v*

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up environment if required (optional)
      # For example, setup Node.js, Python, or other environments
      - name: Set up Node.js (example)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Build/Package Release Artifacts
      # Optional step to prepare artifacts (e.g., build files, package binaries)
      - name: Build or package artifacts
        run: |
          mkdir -p artifacts
          echo "Example content" > artifacts/example.txt
          echo "Another file" > artifacts/another-example.txt

      # Step 4: Create a Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }} # Use the tag that triggered the workflow
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changelog
            - Feature 1: Description
            - Fix 2: Description
            - Improvement 3: Description
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Upload Release Assets
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/example.txt
          asset_name: example.txt
          asset_content_type: text/plain
